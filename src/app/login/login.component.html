





<mat-card class="my-card">
    
    <mat-card-title>Login</mat-card-title>
     
    <span style="color: red;font-weight: 500;font-size: 17px;" >{{errorMessage}}</span>
<mat-card-content>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"  novalidate>
                
                 <mat-form-field class="example-full-width"> 
                       
                        <input matInput type="text" placeholder="Email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                        <!-- <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div> -->
                    </mat-form-field>
                    <mat-form-field class="example-full-width"> 
                        
                        <input matInput type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required />
                        <!-- <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </div> -->
                    </mat-form-field>
                    
                    <mat-card-actions class="my-card-action"> 
                        <button mat-raised-button  color="primary">Login</button>
                    </mat-card-actions>
                </form>
    </mat-card-content>

  </mat-card>
