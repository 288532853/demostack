<mat-card>  
  <mat-card-header > 
      <mat-card-title>Manage TaxCode</mat-card-title>
   </mat-card-header>
<!-- Title of an Card -->  
<!-- <mat-card-title>  
   Manage User 
</mat-card-title>   -->
<!-- Actual content starts from here -->  
<mat-card-content>  

<mat-spinner  *ngIf="showhide"></mat-spinner>
<mat-form-field>
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div style="clear:both;"></div>
<div style="float: right;padding-bottom: 20px;"> 
<!-- <a mat-list-item routerLink='/dashboard/adduser'title="Create User"> 
  <mat-icon matListIcon>people</mat-icon>
  Create User
</a> -->
<button mat-button class="crm-command-bar-button" (click)="onNew()">
  <mat-icon>add</mat-icon>
  Create TaxCode
</button>
</div>
<div style="clear:both;"></div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

 
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row;"> {{row.Id}} </td>
  </ng-container>

 
  <ng-container matColumnDef="TaxCodeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> TaxCodeName </th>
    <td mat-cell *matCellDef="let row"> {{row.TaxCodeName}}</td>
  </ng-container>

  
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
  </ng-container>

 
  <ng-container matColumnDef="TaxType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> TaxType </th>
    <td mat-cell *matCellDef="let row"> {{row.TaxType}} </td>
  </ng-container>
  
 
  <ng-container matColumnDef="Rate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
    <td mat-cell *matCellDef="let row"> {{row.Rate}} </td>
  </ng-container>
  
  
  <ng-container matColumnDef="IsActive">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
    <td mat-cell *matCellDef="let row"> {{row.IsActive}} </td>
  </ng-container>
  

  <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td colspan="2" mat-cell  *matCellDef="let row">
          <button mat-icon-button (click)="editUser(i, row.Id)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
    
            <button mat-icon-button color="warn" (click)="deleteUser( row.Id)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>

      </td>
    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</mat-card-content>  
</mat-card>
