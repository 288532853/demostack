
<mat-toolbar   style="background-color:#2d3e50;color: #ccc;" >
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="white">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <!-- <span><img src="./assets/devglan.png"></span> -->

    <div style="flex-direction: row;box-sizing: border-box;place-content: stretch flex-end;align-items: stretch;
    display: flex;flex: 1 1 0%;">

      <ul class="navigation-items" style="flex-direction: row;
      box-sizing: border-box;
      display: flex;">

        <li style="margin-right: 20px;">
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>           
          </button>
        </li>

        <li style="margin-right: 20px;">
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>

        <li style="margin-right: 20px;">
          <button mat-icon-button [matMenuTriggerFor]="auth">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #auth="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Sign out</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>



<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>         
      <a mat-list-item routerLink='/dashboard/home' title="Dashboard" [routerLinkActive]="['is-active']" > 
        <mat-icon matListIcon>dashboard</mat-icon>
        Manage Dashboard</a>
   
       <a mat-list-item routerLink='/dashboard/ManageUser'title="Mange User" [routerLinkActive]="['is-active']" > 
        <mat-icon matListIcon>people</mat-icon>
        Manage User</a>

        <a mat-list-item routerLink='/dashboard/admin'title="Mange Admin" [routerLinkActive]="['is-active']" > 
          <mat-icon matListIcon>account_box</mat-icon>
          Manage Admin</a>

    </mat-nav-list>
