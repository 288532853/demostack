<mat-card>  
    <mat-card-header > 
        <mat-card-title>Manage User</mat-card-title>
     </mat-card-header>
  <!-- Title of an Card -->  
  <!-- <mat-card-title>  
     Manage User 
  </mat-card-title>   -->
<!-- Actual content starts from here -->  
<mat-card-content>  
  
  <mat-spinner  *ngIf="showhide"></mat-spinner>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div style="clear:both;"></div>
<div style="float: right;padding-bottom: 20px;"> 
  <!-- <a mat-list-item routerLink='/dashboard/adduser'title="Create User"> 
    <mat-icon matListIcon>people</mat-icon>
    Create User
  </a> -->
  <button mat-button class="crm-command-bar-button" (click)="onNew()">
    <mat-icon>add</mat-icon>
    Create User
  </button>
</div>
<div style="clear:both;"></div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row;"> {{row.Id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.Email}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="FullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.FullName}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.Phone?row.Phone:'NA'}} </td>
    </ng-container>
    
    <!-- actions -->
    <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td colspan="2" mat-cell  *matCellDef="let row">
            <button mat-icon-button (click)="editUser(i, row.Id)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
      
              <button mat-icon-button color="warn" (click)="deleteUser( row.Id)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>

        </td>
      <!-- <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</mat-card-content>  
</mat-card>
